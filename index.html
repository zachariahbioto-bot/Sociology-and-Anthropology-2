                    <h2 class="text-3xl font-semibold mb-4 text-[#522888]">Modernization in Medical Sociology and Medical Anthropology</h2>
                    <p class="text-xl mb-6 text-[#4a4a4a]">Modernization is how societies move from old ways—like farming and close communities—to modern ways, like being industrialized, organized by rules, and high-tech. In health studies, this process changes how we define sickness, set up care, and view the human body.</p>

                            <p class="text-lg text-[#4a4a4a]">Sociology explains this through **Durkheim's idea of working together**, where having many **specialized roles** (like a surgeon, nurse, and administrator) makes the system function, replacing shared traditions.</p>
                            <p class="text-sm mt-3 italic text-gray-600">African Example: The complex hierarchy within a large **Nigerian Teaching Hospital**, where power is split between specialized doctors, managers, and lab staff, all depending on each other.</p>

                            <h4 class="discipline-title text-[#BF9553]">Anthropological Perspective:</h4>

                        </div>
                    </div>

            {

                    <p class="text-xl mb-6 text-[#4a4a4a]">Modern technology (e.g., imaging, life support) redefines the boundaries of life, death, and disease.</p>

        ];

        let currentSlideIndex = 0;
        const slideContainer = document.getElementById('slide-container');
        const sidebarList = document.getElementById('nav-links');
        const slideIndicator = document.getElementById('slideIndicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Function to dynamically render all slides
        function renderSlides() {
            slideContainer.innerHTML = ''; // Clear existing slides
            slides.forEach((slideData, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide w-full h-full';
                slideDiv.id = 'slide-' + index;
                slideDiv.style.display = 'none'; // Hide all slides initially

                slideDiv.innerHTML = `
                    <div class="flex-grow flex flex-col justify-center max-w-4xl mx-auto">
                        <h1 class="text-5xl font-extrabold text-gray-800 mb-2 slide-title">${slideData.title}</h1>
                        <h3 class="text-3xl font-light text-gray-600 mb-8 border-b border-[#BF9553] pb-4">${slideData.subtitle || ''}</h3>
                        <div class="slide-content text-xl leading-relaxed text-[#4a4a4a]">${slideData.content}</div>
                    </div>
                `;
                slideContainer.appendChild(slideDiv);
            });
        }
        
        // NEW: Function to dynamically render navigation sidebar
        function renderNav() {
            sidebarList.innerHTML = ''; // Clear existing links
            slides.forEach((slide, index) => {
                // For the Introduction and Conclusion slide, use a custom label. Otherwise, use the slide title.
                let navTitle = slide.title;
                if (index === 0) {
                    navTitle = 'Introduction';
                } else if (index === slides.length - 1) {
                    navTitle = 'Conclusion & Thank You';
                }
                
                sidebarList.innerHTML += `
                    <li>
                        <button 
                            onclick="showSlide(${index})" 
                            id="nav-link-${index}"
                            class="nav-link w-full text-left p-2 rounded-md text-gray-700"
                        >
                            <span class="font-medium">${navTitle}</span>
                        </button>
                    </li>
                `;
            });
        }


        // Function to show/hide slides and update controls
        function showSlide(index) {
            // Hide all slides
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.style.display = 'none';
            });
            
            // Show the target slide
            const targetSlide = document.getElementById('slide-' + index);
            if(targetSlide) {
                targetSlide.style.display = 'block';
            }

            // Update active state in sidebar
            const allNavLinks = document.querySelectorAll('.nav-link');
            allNavLinks.forEach((link, i) => {
                if (i === index) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            currentSlideIndex = index;
            slideIndicator.textContent = `Slide ${currentSlideIndex + 1} of ${slides.length}`;

            // Control button states
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;
        }

        // Function for navigation
        function changeSlide(direction) {
            let newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                showSlide(newIndex);
            }
        }

        // Initialize presentation
        renderNav();
        renderSlides();
        showSlide(currentSlideIndex);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            }
        });

    </script>
</body>
